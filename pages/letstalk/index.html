<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" >
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/text.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="frame">
      <div class="contact-wrapper">
        <div class="contact">
          <div class="overlap">
            <img class="group" src="./images/Group 3.png">
            <img class="img" src="./images/Group 12.png">
            <img class="group-2" src="./images/Group 13.png">
            <img class="mask-group" src="./images/Mask Group (2).png">
            <img class="mask-group-2" src="./images/Mask Group (4).png">
            <img class="mask-group-3" src="./images/Mask Group (5).png">
            <img class="andres-herrera" src="./images/andres-herrera-HEffJTlDpu0-unsplash 1.png">
            <img class="andres-herrera-2" src="./images/andres-herrera-HEffJTlDpu0-unsplash 3.png">
            <div class="ellipse"></div>
            <img class="andres-herrera-3" src="./images/andres-herrera-HEffJTlDpu0-unsplash 2.png">
            <div class="overlap-group-wrapper">
              <div class="overlap-group">
                <img class="mask-group-4" src="./images/Mask Group (3).png">
                <div class="vector"></div>
                <form>
                    <button type="submit" class="rectangle btn text-white">
                        <div class="text-1">Let's Talk
                          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="14" viewBox="0 0 20 14" fill="none">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M17.9783 7.52095L11.8052 12.6345L12.3333 13.2619L19.7146 7.09366L12.3333 0.959839L11.8043 1.58642L17.9792 6.70081H0.03125V7.52095H17.9783Z" fill="white"/>
                          </svg>
                        </div>
                    </button>
                </form>
                <input type="text" class="modal-input" id="client_name" placeholder="Name *" autocomplete="name">                   
                <input type="text" class="modal-input-2" id="client_email" placeholder="Email *" autocomplete="email">                    
                <textarea type="text" class="modal-input-3" id="client_comment" placeholder="Message" autocomplete="message" cols="5" rows="5"></textarea>                  
                    <div class="rectangle-3"></div>
                    <div class="rectangle-4"></div>
                    <div class="rectangle-5"></div>
                    <div class="linked-get-in-touch-3">View on map</div>
                    <div class="text-wrapper-2">Fill up the form</div>
                </form>
              </div>
            </div>
            <div class="ellipse-2"></div>
            <div class="ellipse-3"></div>
            <div class="ellipse-4"></div>
            <img class="group-3" src="./images/Group 11.png">
            <img class="un" src="./images/un-4 1.png">
            <div class="text-wrapper-3">Find us on</div>
            <div class="arrow">
                <svg xmlns="http://www.w3.org/2000/svg" onclick="history.back()" value="back" width="47" height="47" viewBox="0 0 47 47" fill="none">
                    <circle cx="23.6465" cy="23.3666" r="22.9639" fill="#3E474F"/>
                    <path d="M10.475 22.4967C9.99456 22.9771 9.99456 23.756 10.475 24.2365L18.304 32.0655C18.7844 32.5459 19.5633 32.5459 20.0438 32.0655C20.5242 31.585 20.5242 30.8061 20.0438 30.3257L13.0847 23.3666L20.0438 16.4075C20.5242 15.927 20.5242 15.1481 20.0438 14.6677C19.5633 14.1873 18.7844 14.1873 18.304 14.6677L10.475 22.4967ZM35.1289 22.1364H23.2369V24.5968H35.1289V22.1364ZM23.2369 22.1364L11.3449 22.1364V24.5968L23.2369 24.5968V22.1364Z" fill="white"/>
                  </svg>
            </div>
        </div>
      </div>
    </div>
    <script src="js/functions.js"></script>
  </body>
</html>
